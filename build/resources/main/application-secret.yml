spring:
  datasource:
    url: ${AWS_DB_URL}
    username: ${AWS_DB_USERNAME}
    password: ${AWS_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.sql: debug       # SQL 실행 로그
    org.hibernate.type: trace      # Hibernate 타입 로그
    org.springframework: warn       # Spring 관련 로그는 최소화 (warn 레벨)
    root: warn                      # 기본 로깅은 warn 레벨 (불필요한 디버그 로그 제한)

kakao:
  client_id: ${KAKAO_ID}
  redirect_uri: http://localhost:5173

jwt:
  secret: ${JWT_SECRET_KEY}

openai:
  api:
    key: ${GPT_API_KEY}